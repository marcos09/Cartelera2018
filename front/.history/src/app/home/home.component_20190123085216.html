<h2>
  Home screen. Available for all authorized and not authorized users.
</h2>

<h2>
  Crear cartelera
</h2>

<form (ngSubmit)="onSubmit()">
  <div [formGroupName]="createBillboardForm">
    <input formControlName="nameBillboard" placeholder="Nombre de la cartelera">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Crear cartelera</button>
</div>

</form>
<h2>
  Listado carteleras
</h2>

<pre>{{billboards$| async | json}}</pre>
