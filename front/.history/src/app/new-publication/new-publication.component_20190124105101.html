
              <h2>Crear publicación</h2>
              <form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Título</label>
                      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                          <div *ngIf="f.title.errors.required">El título de la publicación es obligatorio</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Publicación</label>
                      <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                          <div *ngIf="f.description.errors.required">El texto de la publicación es obligatorio</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Hablilitar comentarios</label>
                    <label>
                        <input type="radio" name="comments" formControlName="payedOvertime" [value]="true" />Si
                    </label>
                    <label>
                        <input type="radio" name="comments" formControlName="payedOvertime" [value]="false" />No
                    </label>
                  </div>

                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Crear publicación</button>
                  </div>
              </form>
