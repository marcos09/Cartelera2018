<h2>
  Crear cartelera
</h2>

<form  [formGroup]="createBillboardForm" (ngSubmit)="onSubmit()">
  <div>
    <input formControlName="nameBillboard" placeholder="Nombre de la cartelera">
  </div>




  <div formArrayName="users">

    <div *ngFor="let user of users.controls; let i=index"
          [formGroupName]="i">

        <input formControlName="nombreUsuario">

        <button (click)="deletePhone(i)">Borrar usuario</button>

    </div>
</div>

<button (click)="addPhone()">Agregar usuario</button>




  <div formArrayName="users"
  *ngFor="let item of createBillboardForm.get('writeUsers').controls; let i = index;">
  <div [formGroupName]="i">
    <input formControlName="nombreUsuario" placeholder="Item name">
  </div>

  Chosen name: {{ orderForm.controls.items.controls[i].controls.name.value }}
</div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Crear cartelera</button>
</div>
</form>

<p>JSON a enviar al backend</p>
<pre>{{createBillboardForm.value | json}}</pre>
