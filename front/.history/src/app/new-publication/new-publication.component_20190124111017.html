
              <h2>Crear publicación</h2>
              <form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Título</label>
                      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div class="error"
                        *ngIf="publicationForm.get('title').hasError('required') && publicationForm.get('title').touched">
                        El título de la publicación es obligatorio
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Publicación</label>
                      <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                      <div class="error"
                        *ngIf="publicationForm.get('description').hasError('required') && publicationForm.get('description').touched">
                        El texto de la publicación es obligatorio
                      </div>

                      <div class="error"
                      *ngIf="publicationForm.get('description').hasError('minlength') && publicationForm.get('description').touched">
                      El título debe tener al menos 6 caracteres
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Hablilitar comentarios</label>
                    <label>
                        <input type="radio" name="comments" formControlName="comments" [value]="true" />Si
                    </label>
                    <label>
                        <input type="radio" name="comments" formControlName="comments" [value]="false" />No
                    </label>

                    <div class="error"
                     *ngIf="publicationForm.get('coments').hasError('required') && publicationForm.get('coments').touched">
                        Debe seleccionar si desea o no habilitar los comentarios en la publicación
                    </div>

                  </div>

                  <div class="form-group">
                      <button [disabled]="publicationForm.invalid" class="btn btn-primary">Crear publicación</button>
                  </div>
              </form>
