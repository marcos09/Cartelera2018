<h2>
  Admin screen. Available for Admin users
</h2>

<p>Here is the data received from SpringBoot API for Admin users ONLY</p>

<pre>{{users$| async | json}}</pre>

<h2>
  Crear cartelera
</h2>

<form [formGroup]="createBillboardForm" (ngSubmit)="onSubmit()">

  <div [formGroupName]="createBillboardForm">
    <input formControlName="nameBillboard" placeholder="Nombre de la cartelera">
  </div>
</form>
<h2>
  Listado carteleras
</h2>

<pre>{{billboards$| async | json}}</pre>
